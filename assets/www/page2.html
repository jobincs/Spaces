<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps V3 API Sample</title>
<link rel="stylesheet" href="jqm.css" />
<script src="jq.js"></script>
<script src="jqm.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>




<!--   <script src="script.js"></script> -->
  <script type="text/javascript">

      
var berlin = new google.maps.LatLng(10.055272, 76.354700);

var neighborhoods = [
  new google.maps.LatLng(10.055137, 76.354692),
  new google.maps.LatLng(10.053280, 76.354935),
  new google.maps.LatLng(10.055111, 76.351946),
  new google.maps.LatLng(10.055111, 76.354677)

];

var markers = [];
var iterator = 0;

var map;

      var map;
      function initialize() {
        var mapDiv = document.getElementById('map-canvas');
        map = new google.maps.Map(mapDiv, {
          center: berlin,
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
      
        google.maps.event.addListenerOnce(map, 'tilesloaded', drop);
      
      }
      
    
	  function drop() {
  for (var i = 0; i < neighborhoods.length; i++) {
    setTimeout(function() {
      addMarker();
    }, i * 200);
  }
}

function addMarker() {
  markers.push(new google.maps.Marker({
    position: neighborhoods[iterator],
    map: map,
    draggable: false,
    animation: google.maps.Animation.DROP
  }));
  iterator++;
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</head>
<body>

<div data-role="page" data-control-title="List" id="list-page" class="list">

                        Places around you
